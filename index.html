<!DOCTYPE html>
<html>

<head>
    <title>Monster Mash</title>
    <link type="text/css" href="styles/monsterMash.css" rel="stylesheet" />
</head>

<body>
    <header id="top">
        <img src="images/Monster_Mashup.png">     
        <p>Make your own monster face by clicking on the picture</p>

        <input id="unmute" type="button" value="Unmute Audio"></input>
        <input id="mute" type="button" value="Mute Audio" hidden="hidden"></input>


    </header>
    <audio id="audio" autoplay loop src="mixkit-big-thunder-rumble-1297.wav" type="audio/wav"></audio>
    <div id="container">
        <img class="lightning" id="lightning1" src="images/lightning-01.jpg" />
        <img class="lightning" id="lightning2" src="images/lightning-02.jpg" />
        <img class="lightning" id="lightning3" src="images/lightning-03.jpg" />
        <div id="frame">
            <div id="pic_box">
                <div id="head" class="face js-nomenu"><img src="images/headsstrip.jpg"/></div>
                <div id="eyes" class="face js-noMenu"><img src="images/eyesstrip.jpg"></div>
                <div id="nose" class="face js-noMenu"><img src="images/nosesstrip.jpg"></div>
                <div id="mouth" class="face js-noMenu"><img src="images/mouthsstrip.jpg"></div>
 
            </div>
      
        </div>
        
        </div>
        
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/my_scripts.js"></script>

   
</body>


</html>
